sv_cheats 1

// Add walk_t alias for toggling walk mode
alias walk_t "walk_on"
alias walk_on "alias walk_t walk_off; +walk; developer 1; echo Walking enabled; developer 0"
alias walk_off "alias walk_t walk_on; -walk; developer 1; echo Running enabled; developer 0"

// joystick setup below for topshot

joystick "1"
joy_advanced 1
joy_forwardthreshold ".03"
joy_sidesensitivity "1"
joy_sidethreshold ".03"
joy_response_move 1
joy_name "Xbox360 controller"

joy_advanced "1"
joy_advaxisx "4"
joy_advaxisy "2"
joy_advaxisz "0"
joy_advaxisr "3"
joy_advaxisu "1"
joy_advaxisv "0"
joy_forwardsensitivity 1
joy_sidesensitivity 1
hud_draw_fixed_reticle 0
// crosshair 1
hud_quickinfo 0

bind "JOY1" "+jump"
bind "JOY2" "walk_t"
bind "JOY3" "+use"
bind "JOY4" "toggle_duck"
bind "JOY7" "+reload"
bind "JOY8" "impulse 100"
bind "JOY9" "vr_center_weapon"
bind "JOY10" "+speed"
bind "POV_UP" "invnext"
bind "POV_RIGHT" "lastinv"
bind "POV_DOWN" "invprev"
bind "POV_LEFT" "phys_swap"
bind "Z AXIS POS" "+attack2"
bind "Z AXIS NEG" "+attack"

cl_forwardspeed 400
cl_sidespeed 280
cl_backspeed 320
hl2_walkspeed 100

// vr_swap_trackers 1

bind "j" "walk_t"
bind "k" "vr_center_weapon"
bind "l" "vr_calibrate"

// If you're using a rift w/ vireo use these settings
vr_aspectratio_override 1.55
fov_desired 100
viewmodel_fov 100

